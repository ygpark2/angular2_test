<div class="card">
  <div class="card-block bg-faded">
    <div class="row">
      <div class="col-md-9">
        <form class="form-inline" (ngSubmit)="onSearch()">
          <div class="form-group">
            <input type="text" name="q" class="form-control" [(ngModel)]="q" />
          </div>
          <button type="submit" class="btn btn-outline-info">{{'search'|translate}}</button>
          <!--<button type="button" class="btn btn-outline-info" (click)="clearTerm()">{{'clear'}}</button> -->
        </form>
      </div>
      <div class="col-md-3">
        <span class="float-md-right">
          <a class="btn btn-success" [routerLink]="['/posts', 'new']">{{'new-post'|translate}}</a>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6" *ngFor="let post of posts ">
    <div class="card card-block">
      <h4 class="card-title">{{post.title}}</h4>
      <h6 class="card-subtitle text-muted">{{post.createdAt|date:'short'}}</h6>
      <p class="card-text">{{post.content}}</p>
      <div class="text-md-right">
        <a [routerLink]="['/posts', 'edit', post.id]">{{'edit-post'|translate}}</a>
        <a [routerLink]="['/posts', 'view', post.id]">{{'view-post'|translate}}</a>
      </div>
    </div>
  </div>
</div>
