
<div class="mdl-grid">
  <div class="mdl-layout-spacer"></div>
  <div class="mdl-cell mdl-cell--4-col">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">{{'signin' }}</h2>
      </div>
      <form #f="ngForm" id="form" name="form" class="form" (ngSubmit)="submit()" novalidate>
      <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield">
            <mdl-textfield type="text" label="{{'username'}}" id="username" name="username" #username="ngModel" [(ngModel)]="data.username" required=""></mdl-textfield>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            <mdl-textfield type="password" label="{{'password'}}" name="password" id="password" #password="ngModel" [(ngModel)]="data.password" required=""></mdl-textfield>
          </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [disabled]="f.invalid || f.pending">{{'signin'}}</button>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            Not registered, <a [routerLink]="['', 'signup']">{{'signup'}}</a>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
  <div class="mdl-layout-spacer"></div>
</div>
